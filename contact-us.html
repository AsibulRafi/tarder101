<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="img/fav.png" type="image/png">
        <link rel="stylesheet" href="css/loader.css">

        <title>Contact Us | Traders101</title>
    </head>
    <!-- loader -->
    <div class="loader-back">
        <div class="gooey">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- navigation -->
    <div id="navigation" class="nav-main"></div>
    
    <!-- content page -->
    <div class="content-block hero">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-11 offset-md-1">
            <h1>Contact Us</h1>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-12 col-sm-9 sm-offet-1 col-md-8 offset-md-1">
            <div class="d-flex justify-content-between">
              <div class="d-felex"><img src="img/phoneicons.png" class="mr-4" alt="email icons"><b>Support Phone:</b></div>
              <div class="d-felex">+447404055264</div>
            </div>
            <div class="contact-line"></div>
            <div class="d-flex justify-content-between">
              <div class="d-felex"><img src="img/emailicons.png" class="mr-4" alt="email icons"><b>Support email:</b></div>
              <div class="d-felex"><a href="mailto:support@Traders101.com" class="content-link">support@Traders101.com</a></div>
            </div>
            <div class="contact-line"></div>
            <div class="d-flex justify-content-between">
              <div class="d-felex"><img src="img/timeicons.png" class="mr-4" alt="email icons"><b>Monday to Friday:</b></div>
              <div class="d-felex">9:30-21:00 GMT </div>
            </div>
            <div class="contact-line"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
    <script>
    $('document').ready(function(){
      $('.loader-back').fadeOut( "slow");
    });

    new WOW().init();

    </script>


  </body>
</html>
